<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <title>HighCharts</title>
    <style>
        table, th, td{
            border: 1px solid;
        }
    </style>
</head>


<body>
    <p>Hallo World!</p>    

    <div id="container"></div>

    <table style="border: 1px solid;">
        <thead>
            <tr>
                <th>Disaster ID</th>
                <th>Agency</th>
                <th>Disaster Type</th>
                <th>Status</th>
                <th>Severity</th>
                <th>Start Date</th>
                <th>Location</th>
                <th>Affected Population</th>
                <th>Fatalities</th>
                <th>Longitude</th>
                <th>Latitude</th>
                <th>Country</th>
                <th>Postal Code</th>
                <th>State Province</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody id="table">

        </tbody>
    </table>
    
    <script src="index.js"></script>
    <!-- <script src="piechart.js"></script> -->
    
</body>
</html>
